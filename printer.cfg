[bltouch]
sensor_pin = ^PB1
control_pin = PB0
x_offset: -40
y_offset: -24
#z_offset: 0
speed:20
samples:1
samples_result:average
probe_with_touch_mode: false
stow_on_each_sample: false

[display]
lcd_type: st7920
cs_pin: PB12
sclk_pin: PB13
sid_pin: PB15
encoder_pins: ^PB14, ^PB10
click_pin: ^!PB2

[safe_z_home]
home_xy_position: 165,115
speed: 200
z_hop: 10
z_hop_speed: 10

[bed_mesh]
speed: 150
mesh_min: 30,25
mesh_max: 182,200
algorithm: bicubic
probe_count: 5,5
fade_start: 1
fade_end: 10
fade_target: 0

[bed_screws]
screw1:30,25
screw1_name:1
screw2:200,25
screw2_name:2
screw3:200,195
screw3_name:3
screw4:30,195
screw4_name:4

[input_shaper]
shaper_type_x = ei
shaper_freq_x = 91.2
shaper_type_y = mzv
shaper_freq_y = 77.6

